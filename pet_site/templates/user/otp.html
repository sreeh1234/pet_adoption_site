<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Confirmation</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
    <div class="all">
        <!-- <img src="../static/cruisegear2br.png" class="img1" alt="Logo"> -->
            <h4>OTP CONFIRMATION</h4>
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <input type="text" name="uname" id="" placeholder="Enter username" required>
                </div>
                <div>
                    <input type="text" name="otp" id="" placeholder="Enter 6-digit otp" required>
                </div>
                <div class="text-center">
                    <input type="submit" value="submit" >
                </div>
                
            </form>
        
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning!</strong>{{ message }}
    </div>
    {% endfor %}
    {% endif %}

</body>
</html>
