<form method="POST" class="address-form">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br>

    <label for="building_no">Building No:</label>
    <input type="text" name="building_no" id="building_no" required><br>

    <label for="street">Street:</label>
    <input type="text" name="street" id="street" required><br>

    <label for="state">State:</label>
    <input type="text" name="state" id="state" required><br>

    <label for="district">District:</label>
    <input type="text" name="district" id="district" required><br>

    <label for="pincode">Pincode:</label>
    <input type="text" name="pincode" id="pincode" required><br>

    <label for="mobile_no">Mobile No:</label>
    <input type="text" name="mobile_no" id="mobile_no" required><br>

    <button type="submit">Add Address</button>
</form>

<a href="view_address">YOUR ADDRESSES</a>
