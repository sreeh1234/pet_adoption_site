    <div class="container-fluid">
        <div class="form-card">
            <div class="form-card-header">
                <h4>ADD ADDRESS</h4>
            </div>
            <div class="form-card-body">
                <form method="POST" class="address-form">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="building_no">Building No / Address:</label>
                        <input type="text" name="building_no" id="building_no" required>
                    </div>

                    <div class="form-group">
                        <label for="street">Street:</label>
                        <input type="text" name="street" id="street" required>
                    </div>

                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" name="state" id="state" required>
                    </div>

                    <div class="form-group">
                        <label for="district">District:</label>
                        <input type="text" name="district" id="district" required>
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" name="pincode" id="pincode" pattern="^\d{6}$" title="Pincode should be a 6-digit number" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile_no">Mobile No:</label>
                        <input type="text" name="mobile_no" id="mobile_no" pattern="^\d{10}$" title="Mobile number should be a 10-digit number" required>
                    </div>

                    <button type="submit">Add Address</button>
                </form>

                <a href="view_address" class="add-address-link">YOUR ADDRESSES</a>
            </div>
        </div>
    </div>
