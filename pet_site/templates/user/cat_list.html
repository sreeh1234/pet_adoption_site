
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Categories</title>
</head>
<body>
    <h1>Pet Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'pets_by_category' category.id %}">{{ category.name }}</a>
            </li>
        {% empty %}
            <li>No categories available.</li>
        {% endfor %}
    </ul>
</body>
</html>
