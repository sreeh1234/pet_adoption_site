<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Pet</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'addpets.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="container">
        <!-- Card Layout -->
        <div class="card">
            <div class="card-header">
                Add a New Pet
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="pet_name">Pet Name</label>
                        <input type="text" id="pet_name" name="pet_name" required>
                    </div>

                    <div class="form-group">
                        <label for="pet_description1">Pet Description</label>
                        <textarea id="pet_description1" name="pet_description" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="pet_age">Pet Age</label>
                        <input type="number" id="pet_age" name="pet_age" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="pet_price">Pet Price</label>
                        <input type="number" id="pet_price" name="pet_price" min="0">
                    </div>

                    <div class="form-group">
                        <label for="pet_breed">Pet Breed</label>
                        <input type="text" id="pet_breed" name="pet_breed">
                    </div>

                    <div class="form-group">
                        <label for="category">Adoption Type</label>
                        <select id="category" name="category" required>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pet_type">Pet Type</label>
                        <select id="pet_type" name="pet_type" required>
                            {% for pet_type in pet_types %}
                                <option value="{{ pet_type.id }}">{{ pet_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pet_image">Pet Image</label>
                        <input type="file" id="pet_image" name="pet_image" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Select Address</label>
                        <select name="address" id="address" required>
                            {% for address in addresses %}
                                <option value="{{ address.id }}">{{ address.name }}, {{ address.building_no }} - {{ address.street }}</option>
                            {% empty %}
                                <option value="">No addresses available</option>
                            {% endfor %}
                        </select>
                        <a href="add_address">Add Addresses +</a>
                    </div>

                    <button type="submit">Add Pet</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
