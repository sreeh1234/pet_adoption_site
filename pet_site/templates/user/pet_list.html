<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pets</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'listpet.css' %}">
 
</head>
<body>

    <div class="container">
        <h1>All Pets</h1>

        {% if pets %}
            <div class="pet-list">
                {% for pet in pets %}
                    <a href="{% url 'pet_detail' pet.id %}" class="pet-card-link" style="text-decoration: none;">
                        <div class="pet-card">
                            <div class="pet-image">
                                <img src="{{ pet.pet_image.url }}" alt="{{ pet.pet_name }}" class="img-fluid">
                            </div>
                            <div class="pet-info">
                                <h3>{{ pet.pet_name }}</h3>
                                <p><strong>Breed:</strong> {{ pet.pet_breed }}</p>
                                <p><strong>Age:</strong> {{ pet.pet_age }} years</p>
                                <p><strong>Description:</strong> {{ pet.pet_description|truncatewords:20 }}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-pets-message">No pets found in the database.</p>
        {% endif %}
    </div>

</body>
</html>
