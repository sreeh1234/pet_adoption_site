
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Booking</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'confirm_book.css' %}">
    
</head>
<body>

    <div class="container-fluid">
        <div class="form-card">
            <div class="form-card-header">
                <h4>Confirm Your Booking for {{ pet.pet_name }}</h4>
            </div>
            <div class="form-card-body">
              <p><strong>Name:</strong> {{ pet.pet_name }}</p>
              <p><strong>Description:</strong> {{ pet.pet_description }}</p>
              <p><strong>Age:</strong> {{ pet.pet_age }}</p>
              <p><strong>Breed:</strong> {{ pet.pet_breed }}</p>
              <p><strong>Price:</strong> Free Adoption (No Payment Required)</p>

                <form method="POST">
                  {% csrf_token %}
                    <div class="form-group">
                        <button type="submit">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
