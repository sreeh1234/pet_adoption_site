<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{ pet.pet_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            color: #3C6E71;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            background-color: #3C6E71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2c5052;
        }

        .note {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Book {{ pet.pet_name }}</h1>
    <div class="form-container">
        <p><strong>Price:</strong> ₹{{ pet.pet_price }}</p>
        <p><strong>20% payment:</strong> ₹{{ amount_to_pay|floatformat:2 }}</p>


        <form method="POST">
            {% csrf_token %}
            <h3>Enter Your Address</h3>
            <div class="mb-3">
                <label for="address_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="address_name" name="address_name" required>
            </div>
            <div class="mb-3">
                <label for="building_no" class="form-label">Building No</label>
                <input type="text" class="form-control" id="building_no" name="building_no" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" required>
            </div>
            <div class="mb-3">
                <label for="mobile_no" class="form-label">Mobile No</label>
                <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>

        
    </div>

</body>
</html>
