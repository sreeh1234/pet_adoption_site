<!-- admin/view_all_pets.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pets Added by Users</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'adminview.css' %}">

</head>
<body>

    <h1>all pets</h1>

    <table>
        <thead>
            <tr>
                <th>Pet Name</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Price</th>
                <th>Added By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
                <tr>
                    <td>{{ pet.pet_name }}</td>
                    <td>{{ pet.pet_breed }}</td>
                    <td>{{ pet.pet_age }}</td>
                    <td>{{ pet.pet_price }}</td>
                    <td>{{ pet.added_by.first_name }} {{ pet.added_by.username }}</td>
                    <td>
                        <a href="{% url 'view_pet_detail' pet.id %}" class="btn btn-info">View</a>
                        <!-- <a href="{% url 'edit_pet' pet.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'delete_pet' pet.id %}" class="btn btn-danger">Delete</a> -->
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6" style="text-align:center;">No pets have been added yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
