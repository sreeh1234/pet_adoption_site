        <!-- user/confirm_payment.html -->
<h1>Confirm Your Booking</h1>
<p>You are about to book the following pet:</p>
<p><strong>Pet Name:</strong> {{ booking.pet.pet_name }}</p>
<p><strong>Amount:</strong> ₹{{ booking.amount_paid }}</p>
<p><strong>Address:</strong> {{ booking.address }}</p>

{% if booking.amount_paid > 0 %}
    <form action="{% url 'process_payment' booking.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Payment</button>
    </form>
{% else %}
    <p>This is a free adoption. No payment is required.</p>
    <form action="{% url 'view_bookings' %}" method="GET">
        <button type="submit">Confirm Booking</button>
    </form>
{% endif %}


</body>
</html>
